<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">

        <div class="jumbotron">
          <h1>UF Directory App</h1>
          <!--
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
          -->
        </div>

      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">

          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <tSh></tSh>
              </tr>

              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->

              <div ng-repeat="listing in listings" class="col-md-6">

                <th class="code">{{ listing.code }} </th>
                <th class="name">{{ listing.name }} </th>

                <!-- {{ listing.code }} {{ listing.name }} -->
                <th class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default" ng-click="deleteListing($index)">Delete</button>
                </th>
              </div>

            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory

            -->
          <label for="basic-url">Location Code</label>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">XXX:</span>
            <input type="text" class="form-control" placeholder="Code" aria-describedby="sizing-addon2">
          </div>

          <label for="basic-url">Location name</label>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Name:</span>
            <input type="text" class="form-control" placeholder="Building Name" aria-describedby="sizing-addon2">
          </div>

          <label for="basic-url">Coordinates</label>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Latitude</span>
            <input type="text" class="form-control" placeholder="XX.YYYYYYY" aria-describedby="sizing-addon2">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Longitude</span>
            <input type="text" class="form-control" placeholder="XX.YYYYYYY" aria-describedby="sizing-addon2">
          </div>

          <label for="basic-url">Address</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>


        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
